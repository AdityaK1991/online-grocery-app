<div ng-controller="CartItemsCtrl">

  <table class="table table-hover">


  <tbody class="card">
    
    <div class="center card card-outline-primary whiteColor"><strong><h3>Manage Warehouse supplies for Warehouse</h3></strong>
    
    </div>

    <th class="col-xs-1">Product</th>
    <th class="col-xs-1">Size</th>
    <th class="col-xs-1">Quantity</th>
    <th class="col-xs-1">Supplier</th>
    <th class="col-xs-1">Buy Stock from Supplier</th>
    <th class="col-xs-1">Total Price</th>
    <th class="col-xs-1">Manage</th>
    <!-- <th class="col-xs-2">Delete</th> -->

    <tr ng-repeat="product in products">
      <td>
        {{ product.name }}
      </td>

      <td>
        {{ product.size }}
      </td>

      <td>
        {{ product.qty }}
      </td>

      <td>
        {{ product.supplier }}
      </td>

      <td>
        Select Supplier<select ng-model="buyFromSupplier" ng-options="y for (x, y) in ['S1', 'S2', 'S3']"></select>
        <div ng-show="buyFromSupplier">
          Count: {{productCount=10}} 
          <button class="btn btn-primary" ng-disabled="productCount === 0" ng-click="addProductToCart()">Add to Cart</button>
        </div>

      </td>

      <td ng-show="cartItemsCopy[$index].isCartItemEditable">
        <input type="number" ng-model="item.qty">
      </td>
      
      <td>
        {{ item.qty * item.pricePerItem }}
      </td> 

      <td ng-hide="cartItemsCopy[$index].isCartItemEditable">
          <a class="glyphicon glyphicon-edit orangeColor" href="#/cart" ng-click="makeCartItemEditable($index)"/>
          <a class="glyphicon glyphicon-trash paddingL100 redColor" href="#/cart" ng-click="deleteCartItem($index)"/>
      </td> 

      <td ng-show="cartItemsCopy[$index].isCartItemEditable">
          <a class="glyphicon glyphicon-check greenColor" href="#/cart" ng-click="saveEditedCartItem($index)"/>
          <a class="glyphicon glyphicon-trash paddingL100 redColor" href="#/cart" ng-click="deleteCartItem($index)"/>
      </td> 

      <!-- <td>
          <a class="glyphicon glyphicon-trash" href="#/cart" ng-click="deleteCartItem($index)"/>
      </td> -->
    </tr>
    </tbody>
    </table>

    <a class="btn btn-primary pull-right" ng-href="#/order-payment">Checkout</a>

</div>
